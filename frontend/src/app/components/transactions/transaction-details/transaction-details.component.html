<div class="row">
    <div class="col-12">
        <app-card title="Transaction">
            <div class="row">
                <div class="col-4" [innerText]="'Transaction Hash:'"> </div>
                <div class="col-8" [innerText]="transactionHash"> </div>
            </div>
            <div class="row">
                <div class="col-4" [innerText]="'From:'"> </div>
                <div class="col-8"> <a [routerLink]="from ? ['/address', from] : null" [innerText]="from"></a> </div>
            </div>
            <div class="row">
                <div class="col-4" [innerText]="'To:'"> </div>
                <div class="col-8"> <a [routerLink]="to ? ['/address', to] : null" [innerText]="to"> </a> </div>
            </div>
            <div class="row">
                <div class="col-4" [innerText]="'Block Height:'"> </div>
                <div class="col-8"> <a [routerLink]="blockHeight ? ['/block', blockHeight] : null" [innerText]="blockHeight"></a> </div>
            </div>
            <div class="row">
                <div class="col-4" [innerText]="'Time Stamp'"> </div>
                <div class="col-8" [innerText]="timeStamp"> </div>
            </div>
            <div class="row">
                <div class="col-4" [innerText]="'Status'"> </div>
                <div class="col-8" [innerText]="statusName"> </div>
            </div>
        </app-card>
    </div>
</div>

<div class="row" style="margin-top: 20px;" *ngIf="inputParameters">
    <div class="col-12">
        <app-card title="Trade">
            <div class="row">
                <div class="col-4" [innerText]="'From:'"> </div>
                <div class="col-8"> <a [routerLink]="['/address', inputParameters?.from]" [innerText]="inputParameters?.from"> </a></div>
            </div>
            <div class="row">
                <div class="col-4" [innerText]="'To:'"> </div>
                <div class="col-8"> <a [routerLink]="['/address', inputParameters?.to]" [innerText]="inputParameters?.to"> </a> </div>
            </div>
            <div class="row">
                <div class="col-4" [innerText]="'Direction:'"> </div>
                <div class="col-8" [innerText]="direction"> </div>
            </div>
            <div class="row">
                <div class="col-4" [innerText]="'Price:'"> </div>
                <div class="col-8" [innerText]="inputParameters.price"> </div>
            </div>
        </app-card>
    </div>
</div>

<div class="row" style="margin-top: 20px;" *ngIf="inputParameters">
    <div class="col-6">
        <app-card title="Stable Token">
            <div class="row">
                <div class="col-6" [innerText]="'Symbol:'"> </div>
                <div class="col-6" [innerText]="inputParameters.stableToken?.symbol"> </div>
            </div>
            <div class="row">
                <div class="col-6" [innerText]="'Amount:'"> </div>
                <div class="col-6"> {{inputParameters.stableToken?.amount | number}} </div>
            </div>
        </app-card>
    </div>
    <div class="col-6">
        <app-card title="Asset Token">
            <div class="row">
                <div class="col-6" [innerText]="'Symbol:'"> </div>
                <div class="col-6" [innerText]="inputParameters.assetToken?.symbol"> </div>
            </div>
            <div class="row">
                <div class="col-6" [innerText]="'Amount:'"> </div>
                <div class="col-6"> {{inputParameters.assetToken?.amount | number}} </div>
            </div>
        </app-card>
    </div>
</div>
