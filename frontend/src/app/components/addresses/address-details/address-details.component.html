<div *ngIf="dataLoaded">
    <div class="row">
        <div class="col-4" [innerText]="'Address:'"> </div>
        <div class="col-8" [innerText]="address"> </div>
    </div>
    <br />

    <app-card title="Balances">
        <div class="row">
            <div class="col-12"> 
                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th scope="col">Address</th>
                            <th scope="col">Name</th>
                            <th scope="col">Symbol</th>
                            <th scope="col">DecimalPlaces</th>
                            <th scope="col">Balance</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let balance of balances">
                            <td [innerText]="balance.address"></td>
                            <td [innerText]="balance.name"></td>
                            <td [innerText]="balance.symbol"></td>
                            <td [innerText]="balance.decimalPlaces"></td>
                            <td>{{balance.amount | number }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </app-card>
    <br />
    <app-card title="Transactions">
        <div class="row">
            <div class="col-12"> 
                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th scope="col">Transaction Hash</th>
                            <th scope="col">From</th>
                            <th scope="col">To</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Block Height</th>
                            <th scope="col">Time Stamp</th>
                            <th scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let transaction of transactions">
                            <td> <a [routerLink]="['/transaction', transaction.transactionHash]" [innerText]="transaction.transactionHash"></a></td>
                            <td> <a [routerLink]="['/address', transaction.from]" [innerText]="transaction.from"></a> </td>
                            <td> <a [routerLink]="transaction.to ? ['/address', transaction.to] : null" [innerText]="transaction.to"></a> </td>
                            <td [innerText]="transaction.quantity"></td>
                            <td><a [routerLink]="['/block', transaction.blockHeight]" [innerText]="transaction.blockHeight"></a></td>
                            <td [innerText]="transaction.timeStamp"></td>
                            <td [innerText]="transaction.status"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </app-card>
</div>

<div *ngIf="!dataLoaded">
    Loading data ...
</div>
